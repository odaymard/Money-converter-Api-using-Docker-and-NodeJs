version: '3'
services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    command: npm run start
    ports:
      - '3001:3000'
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - /data/db:/data/db
  